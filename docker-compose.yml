services:
  postgres:
    image: postgres:16-alpine
    container_name: rusal_postgres
    environment:
      POSTGRES_USER: rusal_user
      POSTGRES_PASSWORD: rusal_password
      POSTGRES_DB: rusal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rusal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rusal_user -d rusal_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rusal_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rusal_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rusal_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - rusal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rusal_redis_commander
    environment:
      REDIS_HOSTS: "local:redis:6379"
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rusal_network
    restart: unless-stopped

  # MinIO - S3-совместимое хранилище
  minio:
    image: minio/minio:latest
    container_name: rusal_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - rusal_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rusal_backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5159
    ports:
      - "5159:5159"
    volumes:
      - ./.cursor:/app/.cursor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - rusal_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BASE_URI: http://localhost:5159
    container_name: rusal_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rusal_network
    environment:
      - NODE_ENV=production

networks:
  rusal_network:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
  redis_data:
  minio_data:

