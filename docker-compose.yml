  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rusal_backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5159
    ports:
      - "5159:5159"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # minio: # Раскомментировать когда будет использоваться
      #   condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BASE_URI: http://localhost:5159
    container_name: rusal_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

volumes:
  postgres_data:
  redis_data:
