<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview Renderer</title>
    
    <!-- Load dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-sup@2.0.0/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-sub@2.0.0/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-mark@4.0.0/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14pt;
            line-height: 1.5;
            color: #1a1a1a;
            /* Для PDF важно, чтобы высота видимой области точно совпадала
               с размерами @page. Padding вокруг страниц приводит к тому,
               что виртуальная страница (.document-preview__page) становится
               «выше» физического листа, и футер может уезжать на следующую
               страницу. Поэтому в шаблоне для Puppeteer padding убираем. */
            background: #ffffff;
            padding: 0;
        }
        
        .document-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
        }
        
        .document-preview__container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .document-preview__page {
            flex-shrink: 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            page-break-after: always;
            page-break-inside: avoid;
            margin: 0;
            padding: 0;
        }
        
        .document-preview__page--title {
            margin: 0 auto;
        }
        
        .document-preview__header,
        .document-preview__footer {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1;
            box-shadow: none !important;
            page-break-inside: avoid;
            page-break-after: avoid;
        }
        
        .document-preview__header {
            top: 0;
        }
        
        .document-preview__footer {
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .document-preview__content {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            page-break-inside: avoid;
            overflow: visible;
        }
        
        .document-preview__title-page-content {
            width: 100%;
            height: 100%;
            position: relative;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        
        .document-preview__content * {
            page-break-inside: avoid;
        }
        
        /* KaTeX formula styles */
        .formula-block {
            margin: 1em 0;
            text-align: center;
        }
        
        .formula-error {
            color: red;
            font-style: italic;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .document-preview__page {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div id="document-preview-root"></div>
    <script src="PdfPreviewRenderer.js"></script>
    <script>
        // Wait for all scripts to load
        window.addEventListener('load', function() {
            console.log('PDF Preview Renderer loaded and ready');
        });
    </script>
</body>
</html>
